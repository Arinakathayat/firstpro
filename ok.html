<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .repo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .repo-header h1 {
            font-size: 24px;
            margin: 0;
        }
        .file-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .file-item {
            background: #fff;
            padding: 15px;
            margin: 5px 0;
            border-radius: 6px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-name {
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .file-description {
            color: #777;
        }
        .view-button {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="repo-header">
        <h1>My Code Repository</h1>
        <p>Explore the code files below</p>
    </div>

        <li class="file-item">
            <a href="#file1" class="file-name">index.html</a>
            <span class="file-description">Main HTML file for the website</span>
            <button class="view-button">View</button>
